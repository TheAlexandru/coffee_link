<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support YFLink Contributors</title>
    <link rel="icon" type="image/png" href="./favicon-32x32.png">
    <meta name="description" content="Support YFLink ecosystem contributors">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Support YFLink ecosystem contributors">
    <meta name="twitter:site_name" content="YFLink">
    <meta name="twitter:description" content="Support YFLink ecosystem contributors">
    <link rel="image_src"
        href="https://cdn.discordapp.com/attachments/774341420550062140/785488461137444905/image1.png">
    <meta name="twitter:image:src"
        content="https://cdn.discordapp.com/attachments/774341420550062140/785488461137444905/image1.png">
    <meta property="og:description" content="Support YFLink ecosystem contributors">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
            background-color: #2B3A4A;
        }
    </style>
    <script>
        const string = window.location.search;
        const params = new URLSearchParams(string);
        const baseURL = 'https://coffeelink.bubbleapps.io/'
        const name = params.get('name');
        let iframeSrc = baseURL;
        if (name) iframeSrc += `/contributor?name=${name}`;
        window.onload = _=>{
            document.getElementById('iframeEl').src = iframeSrc;
        }
    </script>
</head>
<body>
    <iframe src="" id="iframeEl" frameborder="0"
        style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px"
        height="100%" width="100%" ></iframe>
</body>

</html>
